<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tropical Twist - Gallery</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        header {
            background-color:#e1541f;
            color: white;
            text-align: center;
            padding: 1.5rem;
        }

        nav {
            display: flex;
            justify-content: center;
            background-color: #f7a440;
            padding: 10px 0;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            margin: 0 15px;
        }

        nav a:hover {
            text-decoration: underline;
        }

        .gallery-container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 0 20px;
        }

        .gallery-heading {
            text-align: center;
            font-size: 2.5rem;
            color: #ff7f50;
            margin-bottom: 20px;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }

        .gallery-item:hover img {
            transform: scale(1.1);
        }

        .gallery-item:hover {
            transform: translateY(-10px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        .gallery-item .description {
            position: absolute;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            width: 100%;
            text-align: center;
            padding: 10px;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .gallery-item:hover .description {
            opacity: 1;
        }

        footer {
            background-color: #e1541f;
            color: white;
            text-align: center;
            padding: 10px 0;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Tropical Twist - Our Gallery</h1>
    </header>

    <nav>
        <a href="Home.html">Home</a>
        <a href="Menu.html">Menu</a>
        <a href="order.html">Order</a>
        <a href="Gallery.html">Gallery</a>
        <a href="Contact us.html">Contact Us</a>
    </nav>

    <div class="gallery-container">
        <h2 class="gallery-heading">Explore Our Vibrant Collection</h2>
        <div class="gallery">
            <div class="gallery-item">
                <img src="G3.jpeg" alt="Fresh Juice">
                <div class="description">Refreshing Juices</div>
            </div>
            <div class="gallery-item">
                <img src="wrap1.jpg" alt="Delicious Wraps">
                <div class="description">Tasty Wraps</div>
            </div>
            <div class="gallery-item">
                <img src="G2.jpg" alt="Healthy Salads">
                <div class="description">Healthy Salads</div>
            </div>
            <div class="gallery-item">
                <img src="fruitbowl1.jpg" alt="Fruit Bowls">
                <div class="description">Fresh Fruit Bowls</div>
            </div>
            <div class="gallery-item">
                <img src="G4.jpg" alt="Our Shop">
                <div class="description">Cozy Shop Ambiance</div>
            </div>
            <div class="gallery-item">
                <img src="G1.jpg" alt="Exotic Juices">
                <div class="description">Exotic Juice Flavors</div>
            </div>
            <div class="gallery-item">
                <img src="wrap2.jpg" alt="Gourmet Wraps">
                <div class="description">Gourmet Wraps</div>
            </div>
            <div class="gallery-item">
                <img src="salad2.jpg" alt="Vibrant Salads">
                <div class="description">Vibrant Salad Options</div>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Tropical Twist Juice Shop. All rights reserved.</p>
    </footer>
</body>
</html>
